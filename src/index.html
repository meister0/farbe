<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif|Roboto:400,500&display=swap&subset=cyrillic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>Антисептик №1 в Тюмени</title>
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<a class="header-logo" href="index.html"
					><img src="img/logo.png" alt="Farbe"
				/></a>
				<div class="header-links">
					<a href="" class="header-link">Главная</a>
					<a href="" class="header-link">Почему мы</a>
					<a href="" class="header-link">Применение</a>
					<a href="" class="header-link">Цена</a>
				</div>
				<div class="header-button-wrapper">
					<button class="button header-button">Оставить заявку</button>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="wrapper">
				<div class="main-leftside">
					<header class="main-leftside__header">
						Антисептик
						<span class="yellow"> №1</span>
					</header>
					<!-- /.main-leftside__header -->
					<div class="main-leftside__text">
						Сделан и разработан<br />с любовью по
						<span class="yellow">уникальной</span> рецептуре специально для Вас
						и Ваших близких
					</div>
					<!-- /.main-leftside__text -->
					<small class="main-leftside__small"
						><span class="yellow">*</span>Сделано по ГОСТу</small
					>
					<!-- /.main-leftside__small -->
				</div>
				<!-- /.main-leftside -->
				<div class="main-rightside">
					<div class="main-rightside-lists">
						<div class="main-rightside__list main-rightside__list1">
							<img
								class="list__img"
								src="img/icons/bacteria.svg"
								alt="Bacteria icon"
							/>
							Убивает 99,9 %<br />
							бактерий и вирусов
						</div>
						<!-- /.main-rightside__list main-rightside__list1 -->
						<div class="main-rightside__list main-rightside__list2">
							<img class="list__img" src="img/icons/food.svg" alt="Food icon" />
							Без содержания спирта, не сушит кожу
						</div>
						<!-- /.main-rightside__list main-rightside__list2 -->
						<div class="main-rightside__list main-rightside__list3">
							<img
								class="list__img"
								src="img/icons/smell.svg"
								alt="Smelt icon"
							/>
							Без цвета<br />
							и запаха
						</div>
						<!-- /.main-rightside__list main-rightside__list3 -->
					</div>

					<div class="main-rightside__septic-wrapper">
						<img
							src="img/items/anti.png"
							alt="Antiseptic"
							class="main-rightside__septic"
						/>
						<img
							src="img/icons/Vector.svg"
							alt="icon"
							class="main-rightside__gost"
						/>
					</div>
					<img
						src="img/circles/dashed-circles.png"
						alt="Dashed circles"
						class="main-rightside__d-circles"
					/>
					<div class="main-rightside__ellipse">
						<img src="img/ellipses/Ellipse_1.png" alt="Ellipse" />
					</div>
				</div>
				<!-- /.main-rightside -->
			</div>
		</main>
		<!-- /.main -->
	</body>
</html>
